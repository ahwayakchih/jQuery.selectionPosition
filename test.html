<body class="test body">

<h1>Test hinting/autocomplete for textareas and inputs</h1>
<h2>Textareas</h2>
<h3>Nowrap</h3>
<p><textarea name="hinted1" id="hinted1" class="hints" nowrap style="white-space: nowrap;">Druga linia tekstu jest bardzo długa i jeszcze rośnie by uruchomić suwak okna!</textarea></p>
<h3>Wrapped, long enough to trigger scrollbar</h3>
<p><textarea name="hinted2" id="hinted2" class="hints">Druga linia tekstu jest bardzo długa i jeszcze rośnie by uruchomić suwak okna!</textarea></p>
<h3>Wrapped, short enough to not trigger scrollbar</h3>
<p><textarea name="hinted3" id="hinted3" class="hints">Druga linia tekstu jest bardzo długa!</textarea></p>
<h3>Nowrap, debug</h3>
<p><textarea name="hinted4" id="hinted4" class="hints debug" nowrap style="white-space: nowrap;">Druga linia tekstu jest bardzo długa i jeszcze rośnie by uruchomić suwak okna!</textarea></p>
<h3>Wrapped, long, debug</h3>
<p><textarea name="hinted5" id="hinted5" class="hints debug">Druga linia tekstu jest bardzo długa i jeszcze rośnie by uruchomić suwak okna!</textarea></p>
<h2>Input type=text</h2>
<h3>Regular</h3>
<p><input class="hints" value="Druga linia tekstu jest bardzo długa i jeszcze rośnie by uruchomić suwak okna!" /></p>
<h3>Debug</h3>
<p><input class="hints debug" value="Druga linia tekstu jest bardzo długa i jeszcze rośnie by uruchomić suwak okna!" /></p>
</body>
